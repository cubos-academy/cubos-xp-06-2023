<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <img src="assets/logo.svg" alt="logo da empresa" />
        <input type="text" />
        <div>
          <a href="#">Minha conta</a>
          <img src="assets/cart.svg" alt="carrinho de compras" />
        </div>
      </div>
    </header>

    <main class="cart">
      <div class="container">
        <div class="cart__title">
          <img src="assets/black-cart.svg" alt="carrinho de compras" />
          <h1>Seu carrinho de compras</h1>
        </div>

        <div class="cart__item">
          <div>
            <img src="assets/product1.png" alt="produto 1" />
            <div>
              <h2>Nome do produto</h2>
              <span>Tamanho do produto</span>
              <span>Cor do produto</span>
              <a href="#">Excluir do carrinho</a>
            </div>
          </div>

          <div class="cart__item__buttons">
            <div>
              <button>-</button>
              <input type="number" />
              <button>+</button>
            </div>
            <span>25 dispon√≠veis</span>
          </div>
          <h1>R$ 330,00</h1>
        </div>
      </div>
    </main>
  </body>
</html>
